<!DOCTYPE html>
<html>
<head>
    <title>Battlefield</title>

    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../dist/battlefield.min.css"/>
    <script src="../dist/battlefield.min.js"></script>
</head>
<body>

<div class="container">
    <div class="wrap">
        <div class="header">
            <div class="logotype">
                <a href="/">Battlefield</a>
                <small>1.0.0</small>
            </div>
            <ul class="menu"></ul>
            <div class="clear"></div>
        </div>
    </div>
    <div class="content">
        <div class="gamer-data"></div>
        <div class="game-field"></div>
    </div>
    <div class="wrap">
        <div class="game-log"></div>
    </div>
    <div class="clearFooter"></div>
</div>
<div class="footer">
    <div class="wrap">
        Created by <a href="#">Alexandr Builov</a>
        <a href="https://github.com/alx2das/battlefield-js" class="pull-right">GitHub</a>
    </div>
</div>

<script type="text/javascript">
    var BF = new Battlefield({
        fSize: {                // размер игрового поля
            h: 16, v: 14
        },
        fBarrier: [             // корабли на игровом поле
            [5, 1], [4, 2], [3, 3], [2, 4], [1, 5]
        ],
        marker: {               // маркеры столбцов
            h: 'number',
            v: 'number'
        },
        helpPoint: false,       // не использовать авто-подсказки
        timeoutAI: 30,          // задержка выстрела (милесекунды)
        timeoutBrain: 1000      // задержка между раундами (милесекунды)
    });
    BF.recursive(true)          // бесконечная игра в режиме "Компьютер vs. Компьютер"
            .run();             // инициализирует запуск игры
</script>
</body>
</html>
