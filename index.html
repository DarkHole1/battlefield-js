<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Battlefield JS</title>
    <link rel="stylesheet" href="src/battlefield.css"/>
</head>
<body>

<div id="battlefield-box">
    <div class="bf-player-name">
        <div class="left">
            <a href="#">Battlefield</a>
        </div>
        <div class="right">
            <span class="js">Новая игра</span>
            <span class="js">Настройки</span>
        </div>
        <div class="center">
            <span class="name act" id="FUser">Игрок</span>
            <span>&amp;</span>
            <span class="name" id="FBrain">Компьютер</span>
        </div>
    </div>
</div>

<script src="src/battlefield.js">

</script>
<script type="text/javascript">
    var battlefield = new Battlefield('#battlefield-box');
    battlefield.run();
</script>
</body>
</html>
